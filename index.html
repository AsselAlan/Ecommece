<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />   
    
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
    <!-- CSS only Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-nav container-fluid">
            <a class="navbar-brand" href="#">Ecommerce</a>
        <div class="contenedor-button-nav">  
              <input class="form-control me-2 input-buscador" type="search" placeholder="Buscar" id="inputbuscador">
              <button class="btn btn-success" onclick="renderProductos()">Buscar</button>
            <button type="button" class="btn btn-primary btn-carrito" data-bs-toggle="modal" data-bs-target="#carrito">
              <span class="material-symbols-outlined">shopping_cart</span>
              Carrito 
            </button>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>  


          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              
            </div>
          </div>
        </div>
      </nav>

    <section class="section-productos" id="section-productos">
      <div class="productos-container" id="productos-container">
            
      </div>
    </section>

    <section class="section-ver-productos">
      
      <div class="modal fade" id="ver-producto" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-ver-producto" id="modal-ver-producto">
                
            </div>
          </div>
        </div>
      </div>
    
    </section>
  
    <section class="carrito">        
        <div class="modal fade" id="carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <p class="modal-title fs-5 titulomodal" id="exampleModalLabel">Carrito de compras</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="body-carrito">
                




                  </div>
                  <div class="modal-footer carrito-total" id="carrito-total">
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Comprar</button>
                  </div>
              </div>
            </div>
        </div>
        <div class="alertas" id="alertas">

            
            
            <div class="alert-offcarrito alert-off animate__animated" id="alert-offcarrito">
              <p>Producto eliminado</p>
            </div>
          
        </div>
    </section>


    <!-- JavaScript Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./js/js.js"></script>
    <script src="./js/dom.js"></script>
</body>
</html>
